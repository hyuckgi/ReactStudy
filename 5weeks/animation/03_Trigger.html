<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hacked together sidebar Transition</title>
	<style media="screen">
		ul{
		  list-style-type: none;
		  padding: 0;
		}
		li{
		  padding: 15px;
		  border-bottom: solid 1px #eee;
		  background-color: #ddd;
		}
		.sidebar{
		  background-color: #eee;
		  box-shadow: 1px 0 3px #888888;
		  position: absolute;
		  width: 15rem;
		  height: 100%;
		}
		.sidebar-transition{
		  opacty: 0;
		  left: -15rem;
		}
		.sidebar-transition-active{
		  opacty: 1;
		  left: 0;
		  transition: 0.5s;
		}
		
	</style>

  </head>
  <body>
	  <header>
	   <button onclick="document.querySelector('.sidebar').classList.add('sidebar-transition-active');">&#9776; </button>
	   <!--&#9776; 은 ☰ utf-8 기호 ("햄버거 메뉴")에 해당하는 html 엔티티다.  -->
	  </header>
	  <div class="sidebar sidebar-transition">
	  	<ul>
	  		Cheeseburger
	  	</ul>
	  </div>
  </body>
</html>
