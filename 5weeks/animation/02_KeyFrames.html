<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pulsing Heart</title>
	<style media="screen">
		body{
		  text-align: center;
		}
		@Keyframes pulsing-heart{
		  0%{ transform: none; }
		  50%{ transform: scale(1.4); }
		  100%{ transform: none; }
		}
		.heart{
		  font-size: 10rem;
		  color: #ff0000
		}
		.heart:hover{
		  animation: pulsing-heart .5s infinite;
		  transform-origin: center;
		}
	</style>

  </head>
  <body>
   <div>
    <div class="heart">&hearts;</div>
   </div>
  </body>
</html>
